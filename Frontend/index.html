{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    
    <div class="container">
        <div class="nav">
            <div class="chat-header">
                <img src="/img/mindful-high-resolution-logo-transparent.png" alt="" srcset="">
            </div>
        </div>
        <div class="chat-container">
            <div class="chat-body">
                <div class="message left hidden">
                    <div class="message-text"></div>
                </div>
                <div class="message right hidden">
                    <div class="message-text"></div>
                </div>
                
            </div>
            <div class="chat-footer">
                <input type="text" placeholder="Ask anything to Mindful." class="message-input">
                <button class="send-button">âž¤</button>
            </div>
        </div>
        <div class="notes-container">
            <h1>Your notes will be visible here.</h1>
        </div>
    </div>
</body>
</html>
